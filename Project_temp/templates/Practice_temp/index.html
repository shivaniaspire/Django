<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Django Guitar page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/mystyle.css'}"/>
    </head>
    <body>
        <h1> Hi, Welcome to Django Level two</h1>
        <h2> Here are your access_records: </h2>>

        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Data Accessed</th>
                    </thead>
                </table>

                {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                {% endfor %}
            {% else %} 
                <p> No Access Record found</p>
            {% endif %}
            
        </div>
    </body>

</html>
